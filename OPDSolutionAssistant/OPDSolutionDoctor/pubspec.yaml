name: opd_doctor
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  dio: ^5.3.0
  extended_image: ^8.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  image_cropper: ^5.0.0
  image_picker: ^1.0.1
  intl: ^0.18.1
  shared_preferences: ^2.2.0
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  syncfusion_flutter_pdfviewer: ^22.2.5
  printing: ^5.10.4
  path_provider: ^2.0.15
  pdf: ^3.10.1
  widgets_to_image: ^0.0.2

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  #fonts
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
  assets:
    - assets/images/
